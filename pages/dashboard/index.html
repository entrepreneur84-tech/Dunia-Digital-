<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - Dunia Digital</title>
  <link rel="stylesheet" href="/assets/css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
    }
    header {
      padding: 16px;
      text-align: center;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }
    .card {
      background: #0f172a;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 8px;
      background: #020617;
      color: white;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      width: 100%;
      font-weight: bold;
      background: linear-gradient(135deg,#7c3aed,#06b6d4);
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #020617;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
    }
    .license {
      font-size: 18px;
      font-weight: bold;
      color: #22c55e;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>üéõÔ∏è Dashboard Admin Dunia Digital</header>

<div class="container">

  <div class="card">
    <h2>Aktivasi License Pembeli</h2>

    <label>Email Pembeli</label>
    <input type="email" id="email" placeholder="contoh@email.com">

    <label>Produk Ebook</label>
    <select id="product">
      <option value="Ebook Spiritual Premium">Ebook Spiritual Premium</option>
      <option value="Bundle Spiritual Mastery">Bundle Spiritual Mastery</option>
      <option value="Sistem Energi & Kesadaran">Sistem Energi & Kesadaran</option>
    </select>

    <button onclick="activateLicense()">Aktifkan License</button>

    <div class="result" id="resultBox" style="display:none;">
      <div>License berhasil dibuat:</div>
      <div class="license" id="licenseKey"></div>

      <div style="margin-top:10px;">
        Link Akses Viewer:
        <div id="viewerLink"></div>
      </div>

      <button onclick="sendToWhatsApp()">Kirim License ke WhatsApp</button>
    </div>
  </div>

</div>

<script>
  let generatedLicense = "";

  async function activateLicense() {
    const email = document.getElementById("email").value;
    const product = document.getElementById("product").value;

    if (!email) {
      alert("Email wajib diisi");
      return;
    }

    const res = await fetch("/api/activate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, product })
    });

    const data = await res.json();

    if (data.success) {
      generatedLicense = data.license;

      document.getElementById("licenseKey").innerText = data.license;

      const viewerURL = window.location.origin + "/store/viewer.html?key=" + data.license;
      document.getElementById("viewerLink").innerText = viewerURL;

      document.getElementById("resultBox").style.display = "block";
    } else {
      alert("Gagal membuat license");
    }
  }

  function sendToWhatsApp() {
    if (!generatedLicense) return;

    const viewerURL = window.location.origin + "/store/viewer.html?key=" + generatedLicense;

    const text = `
Halo, license ebook Anda sudah aktif ‚ú®

üîë License: ${generatedLicense}
üìñ Akses Ebook:
${viewerURL}

Silakan buka link di atas untuk membaca ebook.
Terima kasih üôè
    `;

    const encoded = encodeURIComponent(text);
    window.open("https://wa.me/6285175313909?text=" + encoded, "_blank");
  }
</script>

</body>
</html>
