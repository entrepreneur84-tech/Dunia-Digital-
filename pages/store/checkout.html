<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Dunia Digital</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>

  <section style="max-width:600px;margin:auto;padding:40px 20px;">
    <h1>Checkout Ebook</h1>
    <p>Silakan konfirmasi pesanan Anda melalui WhatsApp setelah memilih produk.</p>

    <hr />

    <h3>Pilih Produk</h3>

    <select id="product" style="width:100%;padding:12px;margin:15px 0;">
      <option value="Ebook Spiritual Basic - 100K">Ebook Spiritual Basic - 100K</option>
      <option value="Ebook Spiritual Pro - 200K">Ebook Spiritual Pro - 200K</option>
      <option value="Bundle Spiritual Premium - 250K">Bundle Spiritual Premium - 250K</option>
    </select>

    <h3>Metode Pembayaran</h3>
    <ul>
      <li>Transfer SeaBank</li>
      <li>Transfer Bank Jago</li>
      <li>Crypto BTC / ETH</li>
    </ul>

    <button onclick="checkoutWA()" class="btn-primary" style="width:100%;margin-top:20px;">
      Konfirmasi via WhatsApp
    </button>

    <p style="margin-top:20px;font-size:13px;opacity:0.7;">
      Setelah transfer, kirim bukti pembayaran melalui WhatsApp agar pesanan diproses.
    </p>
  </section>

  <script>
    function checkoutWA() {
      const product = document.getElementById("product").value;

      const text = encodeURIComponent(
        "Halo Admin Dunia Digital,%0A%0ASaya ingin memesan:%0A" +
        product +
        "%0A%0AMohon info pembayaran & proses selanjutnya."
      );

      const url = "https://wa.me/6285175313909?text=" + text;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
